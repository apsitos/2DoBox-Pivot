<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  </head>
  <body>
    <header>
      <h1 class="project-title">2do<span class="box">box</span></h1>
      <input aria-label="title-field" type="text" name="title-field" placeholder="title" class="title-field">
      <textarea aria-label="body-field" type="text" name="body-field" class="body-field"  placeholder="task"></textarea>
      <p class="characters">characters: <span class="character-numbers">0</span></p>
      <button type="button" name="save" disabled="true" class="save-button">save</button>
    </header>
    <section class="importance">
      <p>Sort Importance:</p>
      <button type="button" name="importance-critical" class="imp importance-critical">critical</button>
      <button type="button" name="importance-high" class="imp importance-high">high</button>
      <button type="button" name="importance-normal" class="imp importance-normal">normal</button>
      <button type="button" name="importance-low" class="imp importance-low">low</button>
      <button type="button" name="importance-none" class="imp importance-none">none</button>
    </section>
    <section class="search-section">
      <button type="button" name="show-completed" class="show-completed">show completed</button>
      <input aria-label="search-field" type="text" name="search" placeholder="search" class="search-field">
    </section>
    <ul class="idea-list"></ul>
  </body>
  <script src="main.bundle.js"></script>
</html>
