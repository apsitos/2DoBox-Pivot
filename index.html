<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>idea box</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  </head>
  <body>
    <header>
      <h1 class="project-title">idea<span class="box">box</span></h1>
      <input type="text" name="title-field" placeholder="Title" class="title-field">
      <textarea type="text" name="body-field" class="body-field"  placeholder="Body"></textarea>
      <button type="button" name="save" disabled="true" class="save-button">save</button>
    </header>
    <input type="text" name="search" placeholder="search" class="search-field">
    <ul class="idea-list"></ul>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
